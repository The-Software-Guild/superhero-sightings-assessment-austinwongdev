<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/">Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
                <a href="superperson" class="btn btn-outline-primary btn-lg">Superpeople</a>
            </div>
            <div class="col text-center m-2">
                <a href="superpower" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-2">
                <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-2">
                <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-2">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Delete Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName" 
                               id="orgName" class="form-control" th:value="${organization.orgName}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="orgDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="orgDescription" 
                               id="orgDescription" class="form-control" th:value="${organization.orgDescription}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">
                                Email</label>
                        <div class="col-9">
                                <input type="text" name="email" 
                                           id="email" class="form-control" th:value="${organization.email}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="phone" class="col-3 col-form-label">
                                Phone</label>
                        <div class="col-9">
                                <input type="text" name="phone" 
                                           id="phone" class="form-control" th:value="${organization.phone}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                    <label for="supertypeVal" class="col-3 col-form-label">
                        Supertype
                    </label>
                    <select id="supertypeVal" name="supertypeVal" class="form-control col-9" disabled>
                        <option th:each="supertype : ${supertypes}" 
                                th:value="${supertype.supertypeId}" 
                                th:text="${supertype.supertypeName}"
                                th:selected="${organization.supertype.supertypeId == supertype.supertypeId}">
                        Supertype</option>
                    </select>
                </div>
                <div class="form-group row">
                        <label for="addressLine" class="col-3 col-form-label">
                                Address</label>
                        <div class="col-9">
                                <input type="text" name="addressLine" 
                                           id="addressLine" class="form-control" th:value="${organization.address.address}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="city" class="col-3 col-form-label">
                                City</label>
                        <div class="col-9">
                                <input type="text" name="city" 
                                           id="city" class="form-control" th:value="${organization.address.city}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="state" class="col-3 col-form-label">
                                State</label>
                        <div class="col-9">
                                <input type="text" name="state" 
                                           id="state" class="form-control" th:value="${organization.address.state}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                        <label for="zip" class="col-3 col-form-label">
                                ZIP</label>
                        <div class="col-9">
                                <input type="text" name="zip" 
                                           id="zip" class="form-control" th:value="${organization.address.zip}" disabled/>
                        </div>
                </div>
                <div class="form-group row">
                    <label for ="memberIds" class="col-3 col-form-label">
                        Members
                    </label>
                    <select multiple id="memberIds" name="memberIds" 
                                class="form-control col-9" disabled>
                        <option th:each="superperson : ${members}" 
                                th:value="${superperson.superpersonId}" 
                                th:text="${superperson.superpersonName}"
                                th:selected="${organization.members.contains(superperson)}">
                            Members</option>
                    </select>
                </div>
                <a href="#" th:href="@{/deleteOrganization(id=${organization.orgId})}" class="btn btn-primary">Delete</a>
                <a href="organization" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div> 
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
