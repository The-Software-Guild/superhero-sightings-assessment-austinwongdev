<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/">Superhero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
                <a href="superperson" class="btn btn-outline-primary btn-lg">Superpeople</a>
            </div>
            <div class="col text-center m-2">
                <a href="superpower" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-2">
                <a href="location" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-2">
                <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-2">
                <a href="sighting" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col-12 m-1 text-center" 
                 th:if="${errors != null and !errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Location</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editLocation" method="POST">
                    <div class="form-group row">
                        <label for="locationName" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="locationName" 
                                   id="locationName" class="form-control"
                                   th:value="${location.locationName}" />
                            <div th:if="${#fields.hasErrors('location.locationName')}">
                                <p th:each="error : ${#fields.errors('location.locationName')}" class="alert alert-danger"
                                   th:text="${error}"> Bad location name </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationDescription" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="locationDescription" 
                                   id="locationDescription" class="form-control"
                                   th:value="${location.locationDescription}" />
                            <div th:if="${#fields.hasErrors('location.locationDescription')}">
                                <p th:each="error : ${#fields.errors('location.locationDescription')}" class="alert alert-danger"
                                   th:text="${error}"> Bad location name </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                    Latitude</label>
                            <div class="col-9">
                                    <input type="text" name="latitude" 
                                               id="latitude" class="form-control"
                                               th:value="${location.latitude}" />
                                    <div th:if="${#fields.hasErrors('location.latitude')}">
                                        <p th:each="error : ${#fields.errors('location.latitude')}" class="alert alert-danger"
                                           th:text="${error}"> Bad location name </p>
                                    </div>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                    Longitude</label>
                            <div class="col-9">
                                    <input type="text" name="longitude" 
                                               id="longitude" class="form-control"
                                               th:value="${location.longitude}" />
                                    <div th:if="${#fields.hasErrors('location.longitude')}">
                                        <p th:each="error : ${#fields.errors('location.longitude')}" class="alert alert-danger"
                                           th:text="${error}"> Bad location name </p>
                                    </div>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="addressLine" class="col-3 col-form-label">
                                    Address</label>
                            <div class="col-9">
                                    <input type="text" name="addressLine" 
                                               id="addressLine" class="form-control"
                                               th:value="${location.address.address}" />
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                    City</label>
                            <div class="col-9">
                                    <input type="text" name="city" 
                                               id="city" class="form-control"
                                               th:value="${location.address.city}" />
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                    State</label>
                            <div class="col-9">
                                    <input type="text" name="state" 
                                               id="state" class="form-control"
                                               th:value="${location.address.state}" />
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="ZIP" class="col-3 col-form-label">
                                    ZIP</label>
                            <div class="col-9">
                                    <input type="text" name="ZIP" 
                                               id="ZIP" class="form-control"
                                               th:value="${location.address.zip}" />
                            </div>
                    </div>
                    <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                    <button type="submit" class="btn btn-primary">OK</button>
                    <a href="location" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div> 
    
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
